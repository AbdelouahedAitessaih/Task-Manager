<div class="container mt-4">
 <h2 class="bg-warning p-2 fw-bold text-center">Task Manager App</h2>
 <div class="row">
   <div class="col-md-4 col-sm-12">
    <div class="row">
      <div class="col-6">
        <h3 class="fw-bold">Task List</h3>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-outline-success float-end" routerLink="/new-task-group" routerLinkActive="router-link-active" >New Task List</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="list-group">
          <a [routerLink]="['/task-groups',item._id]" routerLinkActive="active" *ngFor="let item of taskGroups" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" aria-current="true">
            {{item.title}}
            <span (click)="deleteTaskGroup(item)" class="badge bg-danger rounded-pill float-end">X</span>
          </a>
        </div>
      </div>
    </div>
   </div>
   <div class="col-md-8 col-sm-12">
    <div class="row">
      <div class="col-6">
        <h3 class="fw-bold">Associated Tasks</h3>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-outline-success float-end" (click)="addTaskScreen()">New Task</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <ul class="list-group">
          <li [class.taskComplited]="item.completed == true" *ngFor="let item of tasks" (click)="taskComplited(item)" style="cursor: pointer;" class="list-group-item d-flex justify-content-between align-items-center">
            {{item.title}}
            <span (click)="deleteTask(item)" class="badge bg-danger rounded-pill">X</span>
          </li>
        </ul>
      </div>
    </div>
   </div>
 </div>
</div>
