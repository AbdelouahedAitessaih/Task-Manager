<div class="container  mt-5">
  <div class="row">
    <div class="col-8">
      <h3 class="text-center" >Add New Task</h3>
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" #title class="form-control" id="title">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" #description id="description" rows="3"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-8">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-secondary me-md-2" type="button" routerLink="../" >Cancel</button>
          <button class="btn btn-primary" type="button" (click)="addNewTask({title : title.value, description : description.value})">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
